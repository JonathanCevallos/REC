<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/base::css"></div>
    <title>ICS</title>
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-center">NUEVO ICS</span>
        </div>
    </nav>
    <form th:action="@{/ics/save}" th:object="${ics}" method="post">
        <div class="form-group mt-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"/>
        </div>
        <div class="form-group mt-2">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}"/>
        </div>
        <div class="form-group mt-2">
            <label for="proyecto">Proyecto</label>
            <select class="form-control" id="proyecto" name="proyecto">
                <option th:each="proyecto : ${proyectos}"
                        th:value="${proyecto.id}"
                        th:text="${proyecto.nombre}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>
</div>
</body>
</html>
